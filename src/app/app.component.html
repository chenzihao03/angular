<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Ant Design Of Angular</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="系统管理" nzIcon="dashboard">
        <ul *ngFor="let item of routes">
          <li nz-menu-item nzMatchRouter *ngIf="!item.data.hidden">
            <a [routerLink]="item.path">{{item.data.title}}</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <div nz-row>
          <div nz-col nzSpan="14">
            <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
          </div>
          <div nz-col nzSpan="2" nzOffset="8">
            <div nz-row>
              <div nz-col nzSpan="6" class="avatar-class">
                <span style="font-size: 20px;">
                  <i nz-icon nzType="bell" nzTheme="outline"></i>
                </span>
              </div>
              <div nz-col nzSpan="18" class="avatar-class" nz-dropdown nzTrigger="hover" [nzDropdownMenu]="menu">
                <div nz-row>
                  <div nz-col nzSpan="4" nzOffset="4">
                    <nz-avatar [nzSize]="32" nzIcon="user"
                               nzSrc="https://gw.alipayobjects.com/zos/antfincdn/XAosXuNZyF/BiazfanxmamNRoxxVxka.png">
                    </nz-avatar>
                  </div>
                  <div nz-col nzSpan="12">
                    <span>陈梓豪</span>
                  </div>
                </div>
                <nz-dropdown-menu #menu="nzDropdownMenu">
                  <ul nz-menu>
                    <li nz-menu-item><i nz-icon nzType="user" nzTheme="outline"></i>个人中心</li>
                    <li nz-menu-item><i nz-icon nzType="setting" nzTheme="outline"></i>个人设置</li>
                    <li nz-menu-divider></li>
                    <li nz-menu-item><i nz-icon nzType="setting" nzTheme="outline"></i>退出登录</li>
                  </ul>
                </nz-dropdown-menu>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nz-header>
    <nz-content>
      <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
</nz-layout>
